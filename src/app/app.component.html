<mat-form-field class="example-form-field">
  <input matInput type="text" placeholder="Clearable input" [(ngModel)]="value" (ngModelChange)="filterChange($event)">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<mat-list role="list">
  <div *ngFor="let station of filteredStations | async">
      <mat-list-item role="listitem">
          <mat-icon>room</mat-icon>
          <h3 mat-line>{{ station.address }}</h3>
          <p mat-line>{{ station.latLng.lat }}, {{ station.latLng.lng }}</p>
        </mat-list-item>
        <mat-divider></mat-divider>
  </div>
</mat-list>
